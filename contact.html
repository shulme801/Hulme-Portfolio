      <div class="container">

              <h2>Contact</h2>
            </div>
            <row>
              <div class=class="col s12 m8 card-medium">
                <div class="card-content">
                    <form id="my-contact-form">
                      <ul>
                        <li><label for="fullname">Name</label>
                            <input type="text" id="fullname" class="def-text" name="fullname" placeholder="Your Name Here" 
                                required="required">
                        </li>
                        <li><label for="email-address">Email</label>
                            <input type="email" id="email-address" class="def-text" name="email-address" placeholder="example@gmail.com" 
                              required="required">
                        </li>
                        <li><label for="your-text">Message</label>
                            <textarea id="message" class="def-text" name="message" required="required" placeholder="Your message here"></textarea>
                        </li>
                      </ul>
                        <button id="submit" class="btn waves-effect waves-light" type="submit" 
                           name="action" value="submit">Submit
                          <i class="material-icons right">send</i>
                        </button>
     
                    </form>
                </div>
